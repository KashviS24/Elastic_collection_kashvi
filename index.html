<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kashvi's elastic collection</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Where did I take these pictures?</h1>

    <audio id="clickSound">
      <source src="Fonts/camera-click.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="dropdown-box">
      <button class="dropdown-button">Match the color</button>
      <div class="dropdown-content" id="color-dropdown"></div>
    </div>

    <p class="information">Turn your sound on and have fun clicking away :)</p> 
    <p class="information">You can use the dropdown to match colors and get more information about the pictures</p>
    <p class="information">You can filter the photos by location too!</p>

    <div id="controls">
        <div class="row-flexbox">
            <label for="location-filter">Location:</label>
            <select id="location-filter">
                <option value="all">All</option>
                <option value="USA">USA</option>
                <option value="India">India</option>
                <option value="Europe">Europe</option>
            </select>
        </div>
    </div>

    <div id="tasks"></div>
</body>
<script defer src="script.js"></script>
</html>
